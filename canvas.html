<!DOCTYPE html>
<html>
<head>
	<title>Graphic-Effects</title>
</head>
<body>

	<!-- Canvas element used to draw a graphic on web page -->

	<canvas id="my canvas" height="250" width="250" style="border:2px solid grey;">

		
		
	</canvas>
	<br>
	<!-- ------------------------------------------------------------------------------- -->

	     <svg width="180" height="180">   <!--   S.V.G=Scalable vector Graphic -->
	
		<circle cx="50" cy="50" r="40" 
		stroke="green" stroke-width="5px" fill="yellow"></circle>
       

	</svg><br><br>
	<!-- ------------------------------------------------------------------------------------- -->

	<svg width="400" height="100" >
  <rect width="400" height="100"style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)"  />
</svg>
<br>
<!-- ----------------------------------------------------------------------------------------- -->
   
   <svg width="400" height="280">
  <rect x="30" y="30" rx="20" ry="20" width="150" height="150"
  style="fill:red;stroke:black;stroke-width:5" />
</svg>
<br>
<!-- ------------------------------------------------------------------------------------- -->

<svg width="300" height="200">
  <polygon points="100,10 40,198 190,78 10,78 160,198"
   style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;"
  />
</svg>

	

</body>
</html>
